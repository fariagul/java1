   <script>
    var mod;
    var a=prompt("enter number you want to check")
  if(a>1){
    for (var index = 2; index <a; index++) {
        mod=a%index;
        if(mod==0){
            document.write("NOT PRIME NUMBER");
            break;
        }
        else{
            document.write("THIS IS PRIME NUMBER");
        }
        
    }
  }
   </script>
