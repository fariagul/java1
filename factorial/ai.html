<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    document.write("<b>FACTORIAL NUMBER");
    var a=prompt("ENTER NUMBER OF FACTORIAL");
    var factorial=1;
    for (var i = 1; i <= a; i++) {
        factorial=factorial*i;
       
    }
    document.write(factorial);

   </script> 
</body>
</html>
